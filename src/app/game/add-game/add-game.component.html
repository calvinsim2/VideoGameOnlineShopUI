<div class="page-header d-flex justify-content-between align-items-center">
  <div class="page-header text-dark">
    <button (click)="seeGameList()" class="btn btn-success mt-2">
      Return to Games
    </button>
  </div>
</div>
<div
  class="container-fluid text-center mt-3 bg-info border border-dark rounded"
  style="width: 800px"
>
  <div class="container-fluid text-center mt-3 bg-info" style="width: 700px">
    <form [formGroup]="gameSubmissionForm">
      <div class="row mb-3">
        <div class="text-left">
          <label class="col-form-label"
            >Name <span class="text-danger">*</span></label
          >
        </div>

        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
      </div>
      <div class="row mb-3">
        <div>
          <label class="col-form-label"
            >Description <span class="text-danger">*</span></label
          >
        </div>

        <input
          type="text"
          class="form-control"
          id="description"
          formControlName="description"
        />
      </div>
      <!-- MatureRating -->
      <div class="mx-auto mb-3" style="width: 75%">
        <label for="codeMatureRating" class="form-label">Mature Rating</label>
        <select id="codeMatureRating" formControlName="codeMatureRating" class="form-control form-select text-center">
          <option *ngFor="let matureRating of codeMatureRatingList" [value]="matureRating.code"> {{ matureRating.decodeValue }}</option>
        </select>
      </div>
      <!-- Developer -->
      <div class="mx-auto mb-3" style="width: 50%">
        <label for="developerId" class="form-label">Developer</label>
        <select class="form-control form-select text-center" formControlName="developerId" id="developerId">
          <option *ngFor="let developer of developerList" [value]="developer.id"> {{ developer.name }}</option>
        </select>
      </div>
      <div class="mx-auto bg-secondary" style="width: 80%">
        <label for="developerId" class="form-label">Genre</label>
      </div>
      <div class="mx-auto mb-3 bg-secondary" style="width: 80%">
        
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">3</label>
        </div>
      </div>
    </form>
    <button type="button" class="btn btn-success" (click)="submitGame()">Add Game!</button>
  </div>
</div>
